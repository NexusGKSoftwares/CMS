<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Blog - Homepage</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Blog</h1>
  </header>
  <main>
    <section id="posts">
      <!-- Dynamic blog posts will be rendered here -->
      <div class="post">
        <h2>Post Title</h2>
        <p>Post content preview...</p>
        <a href="#">Read More</a>
      </div>
    </section>
  </main>

  <script>
    const API_BASE_URL = 'http://localhost:3000/api/posts';

// Function to fetch posts and display them on the homepage
async function fetchPosts() {
  try {
    const response = await fetch(API_BASE_URL);
    const posts = await response.json();
    const postsContainer = document.getElementById('posts');
    
    posts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('post');
      
      postElement.innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.content.substring(0, 100)}...</p>
        <a href="#">Read More</a>
      `;
      
      postsContainer.appendChild(postElement);
    });
  } catch (error) {
    console.error('Error fetching posts:', error);
  }
}

// Call the fetchPosts function when the page loads
document.addEventListener('DOMContentLoaded', fetchPosts);

  </script>
  <footer>
    <p>&copy; 2024 CMS Blog</p>
  </footer>
</body>
</html>
